name: Java Continuos Disintegration :-) building with Maven

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      java-distribution:
        required: true
        type: string
      file-pom:
        required: true
        type: string
      environment-message:
        required: true
        type: string
      environment-secret:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repo-token: ${{ secrets.token }}
    - name: Show banner message
      run: echo "Message from above - ${{ inputs.environment-message }}"
    - name: Show a second message
      run: echo "using this confidential value - [${{ inputs.environment-secret }}]"
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file ${{ inputs.file-pom }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

name: Java Continuos Disintegration :-) building with Maven

on:
  push:

env:
# Java target
  USE_THIS_JAVA_VERSION: '24'
  USE_THIS_JAVA_DISTRIBUTION: 'tamarin'

jobs:

# Build on branch 'main' using environment 'Main environment'
  call-workflow-build-prod:
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/reusable__build_with_maven.yml
    with:
      environment: 'Main Environment'
      java-version: ${{ USE_THIS_JAVA_VERSION }}
      java-distribution:  ${{ USE_THIS_JAVA_DISTRIBUTION }}
      environment-message: ${{ ENV_DUMMY_VAR }}
      environment-secret: ${{ secrets.ENV_DUMMY_SECRET }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

# Build on branch 'test' using environment 'Test environment'
  call-workflow-build-test:
    if: github.ref == 'refs/heads/test'
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/reusable__build_with_maven.yml
    with:
      environment: 'Test Environment'
      java-version: ${{ USE_THIS_JAVA_VERSION }}
      java-distribution:  ${{ USE_THIS_JAVA_DISTRIBUTION }}
      environment-message: ${{ ENV_DUMMY_VAR }}
      environment-secret: ${{ secrets.ENV_DUMMY_SECRET }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

# Build on branch 'dev' using environment 'Dev environment'
  call-workflow-build-env:
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/reusable__build_with_maven.yml
    with:
      environment: 'Dev Environment'
      java-version: ${{ USE_THIS_JAVA_VERSION }}
      java-distribution:  ${{ USE_THIS_JAVA_DISTRIBUTION }}
      environment-message: ${{ ENV_DUMMY_VAR }}
      environment-secret: ${{ secrets.ENV_DUMMY_SECRET }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
